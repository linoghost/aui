spring.application.name=CategoryManagement
# U?yj bazy w pami?ci (czyli tylko na czas dzia?ania)
server.port=8081
spring.datasource.url=jdbc:h2:mem:catdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatyczne tworzenie tabel z encji
spring.jpa.hibernate.ddl-auto=create-drop

# Konsola H2 (?eby podejrze? dane w przegl?darce)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logi SQL w konsoli
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#?eby ?adniej wygl?da? tekst
spring.jackson.serialization.indent_output=true 


